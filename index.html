<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Загрузите изображение</h2>
        <img id="circleImg" alt="Avatar">
        <form action="index.html" method="post" enctype="multipart/formdata">
            <input id="uploadBtn" accept="image/*" name="file" type="file">
            <label for="uploadBtn">Выбрать фото</label>
        </form>
    </div>
</body>
</html>
